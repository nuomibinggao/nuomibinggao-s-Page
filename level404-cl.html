<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Level Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Chillax:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="level404.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Level Not Found</h1>
    </header>

    <div class="back-button">
      <a href="custom-levels.html">← Back to Levels List</a>
    </div>

    <section class="error-content">
      <div class="error-card">
        <h2>Level is still uploading</h2>
        <p>The level you're looking for is currently being uploaded to the <a href="https://tuforums.com" target="_blank">TUF Forums</a>. Please check back later.</p>
        <div class="error-code">404</div>
      </div>
    </section>

    <footer>
      © 2025 <span id="footerName">nuomibinggao</span>. This website is licensed under the MIT License.
      <div class="footer-note">This page is partially generated using Lingma AI</div>
    </footer>
  </div>

  <script>
    // Check if today is December 17th (UTC+8)
    function isBirthday() {
      // Get current date in UTC+8
      const now = new Date();
      const utc8Date = new Date(now.getTime() + (8 * 60 * 60 * 1000));
      
      // Check if month is December (11, since months are zero-indexed) and date is 17
      return utc8Date.getUTCMonth() === 11 && utc8Date.getUTCDate() === 17;
    }

    // Flag to track if birthday effect has been applied
    let birthdayEffectApplied = false;

    // Add birthday hat if it's the birthday
    function addBirthdayHat() {
      // Only apply the effect if it's actually December 17th
      if (isBirthday() && !birthdayEffectApplied) {
        // Add birthday hat to page title
        const pageTitle = document.getElementById('pageTitle');
        if (pageTitle && !pageTitle.innerHTML.includes('bdayhat.png')) {
          pageTitle.innerHTML = '<img src="bdayhat.png" alt="Birthday Hat" style="width: 30px; height: auto; vertical-align: middle; margin-right: 10px;">' + pageTitle.innerHTML;
        }
        
        // Add birthday hat to footer name
        const footerName = document.getElementById('footerName');
        if (footerName && !footerName.innerHTML.includes('bdayhat.png')) {
          footerName.innerHTML = '<img src="bdayhat.png" alt="Birthday Hat" style="width: 15px; height: auto; vertical-align: middle; margin-right: 3px;">' + footerName.innerHTML;
        }
        
        // Mark the effect as applied
        birthdayEffectApplied = true;
      }
    }

    // Run on page load
    document.addEventListener('DOMContentLoaded', addBirthdayHat);
  </script>
</body>
</html>
